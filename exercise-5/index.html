<!DOCTYPE html>

<html lang="en">

   <head>

      <meta charset="utf-8" />

      <title>Exercise 5: Headings</title>

      <meta name="viewport" content="width=device-width, initial-scale=1" />

      <!-- Required Bootstrap 3.3.7 Stylesheet -->

      <link rel="stylesheet" href="../css/bootstrap.min.css" />

      <!-- favicon -->

      <link rel="icon"
       type="img/png"
       href="../favicon.png" />

      <!-- Required Supporting JavaScript Libraries for Bootstrap -->

      <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
      </script>

      <script src="../js/bootstrap.min.js"></script>

   </head>

   <body class="container-fluid">

      <header class="row panel well">

         <h1 class="text-primary">
            Exercise 5: Bootstrap&mdash;Default Heading Styles
         </h1>

      </header>

      <main class="row panel-body">

         <header class="alert-info col-md-12">

            <h2 class="text-primary">Default Headings in Bootstrap</h2>

         </header>

         <div class="col-md-12">

            <h1>Heading 1 <span class="alert-info">(36px)</span></h1>
            <h2>Heading 2 <span class="alert-info">(30px)</span></h2>
            <h3>Heading 3 <span class="alert-info">(24px)</span></h3>
            <h4>Heading 4 <span class="alert-info">(18px)</span></h4>
            <h5>Heading 5 <span class="alert-info">(14px)</span></h5>
            <h6>Heading 6 <span class="alert-info">(12px)</span></h6>

         </div>

      </main>

      <div class="row">

         <div class="col-md-12">

            <button type="button" id="home"
             class="btn btn-primary">
               HOME
            </button>

         </div>   <!-- END button -->

      </div>   <!-- END "row" -->

      <script src="../js/goHome.js"></script>

   </body>

</html>
